{% extends 'base.html' %}

{% block content %}

<h1> New Tag</h1>

<div class="new-form">
    <form action="/tags" method="post">

        <label for="tag-name">Name: </label>
        <input type="text" id="name" name="tag-name" placeholder="Add the tag" required autofocus>
        <br>
        <button type="submit">Add</button>

    </form>
</div>

{% endblock content %}
