{% extends 'base.html' %}

{% block content %}

<h1 class="page-title"> My Tags</h1>

<div class="button-4">
    <button><a href="/tags/new">Add New</a></button>
</div>



<table class="transaction-table">
    
        {% for tag in all_tags %}
            <tr>
                <td>
                    <i class="fa-solid fa-tag"></i>
                </td>
                <td> 
                    <b>{{ tag.name }}</b> 
                </td>
                
                <td>
                    Restricted? <b> 
                        {% if tag.restricted == True %} Yes {% endif %}
                        {% if tag.restricted == False %} No {% endif %}
                </td>

                <td>  
                    <form class="restrict-button" action="/tags/{{tag.id}}/update-restricted" method="post">
                        <button>
                        {% if tag.restricted == False %}
                            <i class="fa fa-check fa-2x" style="color:green" aria-hidden="true"></i>
                        {% else %}
                            <i class="fa fa-times fa-2x" style="color:rgb(221, 3, 3)" aria-hidden="true"></i>
                        {% endif %}
                        </button>
                    </form>
                </td>

                <td>
                    <form class="update-button" action="/tags/{{tag.id}}/edit" method="post">
                        <button><i class="fa-solid fa-pen-to-square"></i></button>
                    </form>
                </td>
                
                <td>
                    <form class="delete-button" action="/tags/{{tag.id}}/delete" method="post">
                        <button class="delete-button"><i class="fa fa-trash-o fa-1x"></i></button>
                </td>
            </tr>
        {% endfor %}
</table>

{% endblock content %}
