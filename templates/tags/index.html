{% extends 'base.html' %}

{% block content %}

<h1 class="page-title"> My Tags</h1>

<div class="new-button info-bar">
    <button><a href="/tags/new">Add New</a></button>
</div>

<div class="list-block">
    <ul>
        {% for tag in all_tags %}
                <li>Name: <b>{{ tag.name }}</b> </li>
                <li>Restricted? <b> 
                    {% if tag.restricted == True %} Yes {% endif %}
                    {% if tag.restricted == False %} No {% endif %}
                </b> </li>

                <div class="buttons">
                    <form class="update-button" action="/tags/{{tag.id}}/edit" method="post">
                        <button>Update</button>
                    </form>

                <div class="buttons">
                    <form class="delete-button" action="/tags/{{tag.id}}/delete" method="post">
                        <button>Delete</button>
                    </form>
                </div>
        {% endfor %}
    </ul>
</div>

    
{% endblock content %}
