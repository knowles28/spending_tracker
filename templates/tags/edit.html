{% extends 'base.html' %}

{% block content %}

<h1>Edit Tag</h1>


<div class="new-form">
    <form action="/tags/{{tag.id}}" method="post">

        <label for="tag-name">Name: </label>
        <input type="text" id="name" name="tag-name" value="{{tag.name}}" required autofocus>
        <br>
        <button type="submit">Update</button>

    </form>
</div>

{% endblock content %}
