{% extends 'base.html' %}

{% block content %}

<h1 class="page-title"> New Transaction</h1>

<div class="new-form">
    <form action="/transactions" method="post">

        <div>
           <label for="merchant"> Merchant:</label>
           <select name="merchant_id" id="merchant" required>
            {% for merchant in all_merchants %}
                <option value="{{merchant.id}}">{{merchant.name}}</option>
            {% endfor %}
            </select>
        </div>


        <div>
            <label for="tag"> Tag:</label>
            <select name="tag_id" id="tag" required>
             {% for tag in all_tags %}
                 <option value="{{tag.id}}">{{tag.name}}</option>
             {% endfor %}
            </select>
         </div>


        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Description" required autofocus>
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required autofocus>
        </div>

        <div>
            <label for="price">Total (Â£):</label>
            <input type="number" step="0.01" id="price" name="price" placeholder="enter price" required>
        </div>
        
        <br>
        <button type="submit">Add Transaction</button>

    </form>
</div>



{% endblock content %}
