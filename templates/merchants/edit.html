{% extends 'base.html' %}

{% block content %}

<h1>Edit Merchant</h1>


<div class="new-form">
    <form action="/merchants/{{merchant.id}}" method="post">

        <label for="merchant-name">Name: </label>
        <input type="text" id="name" name="merchant-name" value="{{merchant.name}}" required autofocus>
        <br>
        <button type="submit">Update</button>
    </form>
</div>

{% endblock content %}
