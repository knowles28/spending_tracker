{% extends 'base.html' %}

{% block content %}

<h1>Merchants</h1>

<div class="new-button">
    <a href="/merchants/new">Add Merchant</a>
</div>

<div class="list-block">
    <ul>
        {% for merchant in all_merchants %}
                <li><b>Name:</b> {{ merchant.name }} </li>
                <div class="buttons">
                    <form class="delete-button" action="/merchants/{{merchant.id}}/delete" method="post">
                        <button>Delete</button>
                    </form>
                </div>
        {% endfor %}
        
    </ul>
</div>

    
{% endblock content %}
